<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/07be24ad80.js" crossorigin="anonymous"></script>
    <title>E-Con Sign-in</title>
</head>
<body>
    <div class="wrapper center">
        <div class="log-con">
            <div class="logo center">
                <img src="pngwing.com.png" alt="">
            </div>
            <div class="border pad-10">
                <div>
                    <h1>Sign-In</h1>
                </div>
                <div>
                    <label for="email" style="display: block; font-size: small; font-weight: bold;">Email or mobile phone number</label>
                    <input type="email" id="email" name="email" placeholder="Email or phone number">
                    <input type="password" id="password" name="password" class="dis-0" placeholder="Password">
                    <button type="submit" id="submitBtn" class="fullwidth">Continue</button>
                </div>
                <div>
                    <h6>By continuing, you agree to My Shopping's <a href="#">Conditions of Use</a>  and <a href="#">Privacy Notice</a>.
                    </h6>
                    <a href="#" style="font-size:small; margin-top: 20px; display: block;"><i class="fa-solid fa-caret-right"></i>Need Help</a >
                </div>
            </div>
            <div>
                <div id="zrs" class="center poiuy">
                    New to My Shopping?
                </div>
                <div>
                    <button class="fullwidth">Create your My Shopping's Account</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptlog.js"></script>
</body>
</html>
